spring:
  application:
    # 会自动根据服务名拉取dataid对应的配置文件，如果dataid跟服务名不一致就需要手动指定dataid
    # 跟服务名相同的dataid的配置文件，称之为默认的配置文件
    # 除了默认的配置文件，其他配置文件必须写上后缀
    name: com.tulingmall.order.redis
  cloud:
    nacos:
      server-addr: 192.168.10.11:8847
      username: nacos
      password: nacos
      # 解决控制台循环打印clientWorker日志
#      config:
#        namespace: public
      # Nacos客户端默认的是Properties的文件扩展名(只针对默认配置文件和profile)
      # 一旦修改成非Properties格式，则必须通过file-extension
      config:
        file-extension: yaml
        #refresh-enabled: false  #nacos客户端将无法感知配置的变化
        namespace: 78d6b732-ace3-4041-baee-5d1dd04fe325
        group: tulingmall
        shared-configs:
          - data-id: com.tulingmall.common.properties  #[0]
            refresh: true
            #group: 默认是Default-group
          - data-id: com.tulingmall.common2.properties #[1]
            refresh: true
      extension-configs[0]:
        data-id: com.tulingmall.common3.properties
        refresh: true
# 配置文件的优先级（优先级大的会覆盖优先级小的，并且会互补）
#profile> 默认配置文件> extension-configs(下标越大优先级就越大)> shared-configs(下标越大优先级就越大)
